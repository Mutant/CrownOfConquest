	<div dojoType="dijit.Tooltip" connectId="grave_[% grave.id %]" style="display: none">
	Here lies [% grave.character_name %]<br><br>
	Buried on Day [% grave.day_created %]<br><br>
	[% IF grave.epitaph %][% grave.epitaph | html_line_break %]<br><br>[% END %]
	R.I.P.
	</div>
	<br><br>
[% END %]
