[% INCLUDE top.html admin_screen=1 %]

<p>Send mail to selected players</p>

<form method="POST" action="[% base %]/admin/mail/send">
<table>
    <tr>
        <td>Subject:</td>
        <td><input type="text" name="subject" size="100"></td>
    </tr>
    <tr>
        <td>Send To:</td>
        <td>
            <input type="checkbox" name="active_players" value="1" checked>Active Players<br>
            <input type="checkbox" name="unverified_players" value="1">Unverified Players<br>
            <input type="checkbox" name="inactive_players" value="1">Inactive Players<br>
        </td>
    </tr>
    <tr>
        <td valign="top">Body:</td>
        <td><textarea rows=30 cols=120 name="body"></textarea></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Send"></td>
    </tr>
</table>
</form>

[% INCLUDE bottom.html %]
