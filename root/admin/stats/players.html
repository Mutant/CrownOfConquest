[% INCLUDE top.html admin_screen=1 %]
[% INCLUDE admin/stats/stats_subnav.html %]

<h2>Regular Players</h2>

Count: [% count %]<br><br>

<table>
<tr>	
	<th colspan=3>Player Name</th>
	<th colspan=3># Of Logins</th>	
</tr>
[% FOREACH player IN players %]
	<tr>
		<td>[% player.get_column('player_name') %]</td>
		<td>[% player.get_column('count') %]</td>
	</tr>
[% END %]
</table>
