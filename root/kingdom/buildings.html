<h4>Buildings</h4>

The kingdom owns the following buildings:

<table class="main" border=0 width=70%>
[% FOREACH building IN buildings %]
    <tr>
        <td valign="top">
        [% building.building_type.name %] at ([% building.location.x %],[% building.location.y %])
        </td>
    </tr>
[% END %]
</table>
