[% inPanels = called_from_panel ? 'true' : 'false' %]

<div>
<a href="[% base %]party/details"><img src="[% base %]static/images/layout/menupartybutton.png" border="0"></a>
<a href="#" onClick="conditionalLoad([% inPanels %], 'quest/list')"><img src="[% base %]static/images/layout/menuquestsbutton.png" border="0"></a>
<a href="#" onClick="conditionalLoad([% inPanels %], 'party/details/garrisons')"><img src="[% base %]static/images/layout/menugarrisonsbutton.png" border="0"></a>
<a href="#" onClick="conditionalLoad([% inPanels %], 'party/details/mayors')"><img src="[% base %]static/images/layout/menumayorsbutton.png" border="0"></a>
<a href="#" onClick="conditionalLoad([% inPanels %], 'party/details/kingdom')"><img src="[% base %]static/images/layout/menukingdombutton.png" border="0"></a>
<a href="[% base %]leaderboards"><img src="[% base %]static/images/layout/menustatsbutton.png" border="0"></a>
<a href="[% c.config.forum_url %]"><img src="[% base %]static/images/layout/menuforumsbutton.png" border="0"></a>

<span dojoType="dijit.form.DropDownButton" class="actionButton">
	<span style="display: none">
    	<img src="[% base %]static/images/layout/menutoolsbutton.png">
    </span>
    
	<div dojoType="dijit.Menu" id="toolsMenu" style="display: none;">
	    <div dojoType="dijit.MenuItem" onClick="conditionalLoad([% inPanels %], 'party/reward_links')">
	        Get More Turns (free!)
	    </div>
	    <div dojoType="dijit.MenuItem" onClick="conditionalLoad([% inPanels %], 'party/details/options')">
	        Options
	    </div>
	</div>    
</span>

<a href="[% base %]help"><img src="[% base %]static/images/layout/menuhelpbutton.png" border="0"></a>
</div>
