<div style="position: absolute">

<div style="z-index: 10; left: 60px; top: 100px; width: 30px; height: 30px; position: relative; border: 2px solid red"></div>

<table border=0 cellspacing="0" cellpadding="1" style="border: 1px solid black; position: relative; display: block"><tr>

[% last_y = 1 %]
[% WHILE (sector = land_rs.next) ~%]
	[% IF sector.y != last_y ~%]
		</tr>
		<tr>
		[% last_y = sector.y %]
	[% END ~%]
	<td title="[% sector.kingdom.name || "Neutral" %] ([% sector.x %], [% sector.y %])" style="width: 2px; height: 2px; background: [% sector.kingdom.colour %];"></td>
[% END ~%]

</tr></table>

</div>
