<div id="map-box" style="z-index: 1; position: absolute; border: 2px solid red; display: none"></div>

<table border=0 cellspacing="0" cellpadding="0" id="kingdom-map-table"><tr>

[% last_y = 1 %]
[% WHILE (sector = land_rs.next) ~%]
	[% IF sector.y != last_y ~%]
		</tr>
		<tr>
		[% last_y = sector.y ~%]
	[% END ~%]
	<td title="[% sector.kingdom.name || "Neutral" %] ([% sector.x %], [% sector.y %])" style="width: 2px; height: 2px; background: [% sector.kingdom.colour %];" 
		onClick="javascript:refreshMap('[% sector.x %]','[% sector.y %]','')"></td>	
[% END ~%]

</tr></table>

<div align="center" class="main" style="background: black">
	<em>Kingdom Map</em><br>
	<span id="hide-kingdom-map-link"><a href="javascript:hideKingdomMap()">Hide</a></span>
	<span id="show-kingdom-map-link" style="display: none"><a href="javascript:showKingdomMap()">Show</a></span>
</div>
