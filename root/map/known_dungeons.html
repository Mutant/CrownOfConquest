<h3>Known Dungeons</h3>
		
<table class="main" cellpadding="5" cellspacing="10">
	<tr>
	[% FOREACH dungeon IN known_dungeons %]
		[% IF dungeon.level != last_level %]
			<tr>
				<td colspan="5"><b>Level [% dungeon.level %]</td>			
			</tr>
			[% last_level = dungeon.level %]
		[% END %]
		<td><li>[% dungeon.x %], [% dungeon.y %]</td>
		[% IF loop.count % 10 == 0 %]
			</tr><tr>
		[% END %]
	[% END %]
	</tr>
</table>
