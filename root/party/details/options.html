<h3>Party Options</h3>

<form method="POST" action="[% base %]/party/update_options">
	Flee threshold: <input type="text" size="4" maxlength="3" name="flee_threshold"> 
	<input type="submit" value="Save Settings" name="save">	
</form>

<button dojoType="dijit.form.Button" onclick="document.location='[% base %]/party/disband'">Disband Party</button>

<br>

<h3>Email Options</h3>

<form method="POST" action="[% base %]/party/update_email_options">
<table>
	<tr>
		<td>Send a "Daily Report" about your party:</td>
		<td><input type="checkbox" name="send_daily_report" value="1"></td> 
	</tr>	
	<tr>
		<td>Send email announcements about Kingdoms:</td>
		<td><input type="checkbox" name="send_email_announcements" value="1"></td> 
	</tr>
</table>
<input type="submit" value="Save Settings" name="save">
</form>

<br>

<h3>Account Options</h3>

<button dojoType="dijit.form.Button" onclick="document.location='[% base %]/player/change_password'">Change Password</button><br>
<button dojoType="dijit.form.Button" onclick="document.location='[% base %]/player/delete_account'">Delete Account</button>
