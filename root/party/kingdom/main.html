<h2>Kingdom</h2>

<div class="kingdomsTabContainer" dojoType="dijit.layout.TabContainer">

[% FOREACH tab IN [ 'Allegiance', 'Parties', 'Towns', 'Quests', 'Relationships', 'Records', 'Messages', 'Info' ] %]
	[% IF ! kingdom && (tab != 'Allegiance' && tab != 'Info') %]
		[% NEXT %]
	[% END %]
	[% lower_tab = tab | lower %]
	<div dojoType="dijit.layout.ContentPane" title="[% tab %]" href="[% base %]party/kingdom/[% tab | lower %]" [% IF selected == lower_tab %]selected=true[% END %]></div>
[% END %]
	
</div>
