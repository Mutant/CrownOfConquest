[% INCLUDE top.html %]

<h4>Change Password</h4>

[% IF message %]<p>[% message %]</p>[% END %]

<form method="POST" action="[% base %]/player/change_password">
<table class="main">
	<tr>
		<td nowrap>Current Password:</td>
		<td><input type="password" name="current_password" style="width: 300px"></td>
	</tr>
	<tr>
		<td nowrap>New Password:</td>
		<td><input type="password" name="new_password" style="width: 300px"></td>
	</tr>
	<tr>
		<td nowrap>Re-type New Password:</td>
		<td><input type="password" name="retyped_password" style="width: 300px"></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="Change Password"></td>
	</tr>
</table>
</form>

[% INCLUDE bottom.html %]
