<head>

<meta http-equiv="pragma" content="no-cache" />

<link rel="stylesheet" type="text/css" href="[% c.config.static_path %]/main.css" />

[% INCLUDE layout/dojo.html %]

</head>
<body class="tundra" id="body">
<script>
	dojo.require("dojo.parser");
	dojo.require("dijit.form.Button");
	dojo.require("dijit.Dialog");
	dojo.require("dijit.form.TextBox");
    dojo.require("dijit.layout.ContentPane");
	dojo.require('dijit.Tooltip');
    
[% IF error %]
function error_init() {
	dojo.byId('error-message').innerHTML = '[% error %]';
	dijit.byId('error').show();
}
dojo.addOnLoad( error_init );
[% END %]
</script>

<div dojoType="dijit.Dialog" id="error" style="display: none" title="Error">
    <span id="error-message"></span>
    <button dojoType=dijit.form.Button type="submit">OK</button>
</div>

<div class="nav">
	[% IF admin_screen %]
		[% INCLUDE admin/left_hand_nav.html %]
	[% ELSE %]
		[% INCLUDE layout/left_hand_nav.html %]
	[% END %]
</div>
<div id="content" class="main">
<div id="dojoDebug"></div>
