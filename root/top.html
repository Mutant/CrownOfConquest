<head>
<style>
label,input,select {
	display: block;
	width: 200px;
	float: left;
	margin-bottom: 5px;
}

label {
	text-align: right;
	width: 130px;
	padding-right: 20px;
	white-space: nowrap;
}

br {
	clear: left;
}

.map_current_pos {
	border: 3px solid blue;
}

.dojoDialog {
        background : #eee;
        border : 1px solid #999;
        -moz-border-radius : 5px;
        padding : 4px;
}

</style>

<style type="text/css">
		.highlighted: {
			background: #222222;
		}

        .target {border: 1px dotted gray; width: 300px; height: 300px;padding: 5px;
              -moz-border-radius:8pt 8pt;radius:8pt;}
        .source {border: 1px dotted skyblue;height: 200px; width: 300px;
               -moz-border-radius:8pt 8pt;radius:8pt;}
        .dojoDndItemOver {background: #feb;border: 1px dotted gray; }
        .dojoDndItemBefore {border-left: 2px dotted gray; }
        .dojoDndItemAfter {border-right: 2px dotted gray; }
        .target .dojoDndItemAnchor {border:1px solid gray;}
        .dojoDndAvatar {font-size: 75%; color: black;}
        .dojoDndAvatar td {padding-left: 20px; padding-right: 4px;height:20px}
        .dojoDndAvatarHeader {background: #ccc; background-repeat: no-repeat;}
        .dojoDndAvatarItem {background: #eee;}
        .dojoDndMove .dojoDndAvatarHeader {background-image: url(images/dndNoMove.png);}
        .dojoDndMove .dojoDndAvatarCanDrop .dojoDndAvatarHeader {background-image:
                url(images/dndMove.png);}
</style>

<script>
function processOnLoad() {
	return;
}
</script>


<script type="text/javascript" src="[% base %]/static/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
<style>
	@import "http://o.aolcdn.com/dojo/1.0/dijit/themes/tundra/tundra.css";
	@import "http://o.aolcdn.com/dojo/1.0/dojo/resources/dojo.css"	
</style>

<script type="text/javascript" src="[% base %]/static/common.js"></script>

</head>
<body onLoad="processOnLoad()" class="tundra">

<script>
	dojo.require("dojo.parser");
	dojo.require("dijit.form.Button");
	dojo.require("dijit.Dialog");
	dojo.require("dijit.form.TextBox");

[% IF error %]
function error_init() {
	dojo.byId('error-message').innerHTML = '[% error %]';
	dijit.byId('error').show();
}
dojo.addOnLoad( error_init );
[% END %]
</script>

<div dojoType="dijit.Dialog" id="error" style="display: none" title="Error">
    <span id="error-message"></span>
    <button dojoType=dijit.form.Button type="submit">OK</button>
</div>

<div id="dojoDebug"></div>
