<h3>Advisor</h3>

Here you can hire an advisor, paying him the nominated sum each day. The more you pay him, the more likely he is to give you some useful advice.
<br><br>
<form method="POST" action="[% base %]town/mayor/update_advisor_fee">
<input type="hidden" name="town_id" value="[% town.id %]">
Daily advisor payment: <input type="text" size="4" value="[% town.advisor_fee %]" name="advisor_fee"> <input type="submit" value="Update">
</form>
