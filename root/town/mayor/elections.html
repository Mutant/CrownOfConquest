[% IF current_election %]
The next election is scheduled for day [% current_election.scheduled_day %].
[% ELSE %]
<form method="POST" action="[% base %]town/mayor/schedule_election">
<input type="hidden" name="town_id" value="[% town_id %]">
Schedule an election in: 
	<select name="election_day">
		<option value="5">5 days</option>
		<option value="10">10 days</option>
		<option value="15">15 days</option>
	</select>
<input type="submit" value="Schedule">
</form>
[% END %]
