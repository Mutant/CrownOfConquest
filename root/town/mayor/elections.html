[% IF current_election %]
The next election is scheduled for day [% current_election.scheduled_day %].
[% ELSE %]
<form method="POST" action="[% base %]town/mayor/schedule_election" onSubmit="postPanels(this); return false">
<input type="hidden" name="town_id" value="[% town_id %]">
Schedule an election in: 
	<select name="election_day">
		<option value="3">3 days</option>
		<option value="6">6 days</option>
		<option value="9">9 days</option>
	</select>
<input type="submit" value="Schedule">
</form>
[% END %]
