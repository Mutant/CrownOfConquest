#email_log_file: /home/sam/RPG/log/email_log.html

Log::Dispatch:
  - class: File
    name: file1
    min_level: debug
    filename: __path_to(log/debug.log)__
    mode: append
    format: '[%d] [%p] (%P:%L) %m %n'
